<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <section style="padding: 10px;">
            <a href="../class6/index.html">Home</a>
            <a href="./index.html">Curriculum</a>
            <a href="./registration.html">Registration</a>
        </section>

        <section>
            <form>
                <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your fullname"/>
                </div>
                
                <div>               
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email"/>
                </div>

                <div>
                <label for="contact">Contact:</label>
                <input type="number" id="contact" placeholder="Enter your contact number"/>
                </div>
                <div>
                <div>Select Gender</div>    
                <label for="male">Male:</label>
                <input type="radio" id="male" name="gender"/>
                <label for="female">Female:</label>
                <input type="radio" id="female" name="gender"/>
            </div>
            <div>
                <div>Select Courses</div> 
                <label for="web">Web Development:</label>
                <input type="checkbox" id="web" name="course"/>
                <label for="fullstack">Fullstack Developmen:</label>
                <input type="checkbox" id="fullstack" name="course"/>
            </div>
            <div>
                <label for="city">Select City</label>
              <select id="city">
                <option>Mumbai</option>
                <option>New Delhi</option>
                <option>Chennai</option>
                <option>Banglore</option>
              </select>
            </div>
            <div>
                <label for="password">Set Password:</label>
                <input type="password" id="password" name="password"/>
            </div>
            <div>
                <button>Register</button>
            </div>
            </form>
        </section>
    </body>
</html>
